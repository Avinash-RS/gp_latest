<!-- {{forgetPasswordForm.value | json}} -->
<div class="login-wrapper">
    <!-- <div class="logo">
            <img src="../../assets/Group 7.svg" alt="">
        </div> -->
    <div class="bg">
        <div class="one">
            <div class="logo">
                <img class="logo-img" src="../../assets/logo-updated.svg" alt="logo">
                <div></div>
            </div>
            <img class="flag-signup" src="../../assets/flame-sign-up.png" alt="sign up">
        </div>
        <div class="two"></div>
    </div>
    <div class="login">
        <form class="login-form" (ngSubmit)="forgetPassword()" [formGroup]="forgetPasswordForm" style="margin: 2em;">
            <div class="login-text">
                <h2>Forgot Password?</h2>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Email_ID</mat-label>
                    <input matInput type="email" formControlName="userEmail" placeholder="Email">
                </mat-form-field>
                <div style="align-content: left; text-align: left; margin-top: -15px;"
                    *ngIf="userEmail.invalid && userEmail.touched">
                    <small *ngIf="userEmail.errors?.required" class="text-danger">Email is required</small>
                    <small *ngIf="userEmail.errors?.pattern" class="text-danger">Please enter a valid email</small>
                </div>
            </div>
            <button class="login-btn" type="submit" mat-raised-button>SEND EMAIL</button>
            <div class="back-to-login-text">
                <p class="forgotPassword"><a routerLink="/login">Back to login</a></p>
            </div>
        </form>

    </div>
</div>
